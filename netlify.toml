[build]
  command = "npm run build"
  publish = "out"

[[redirects]]
  from = "http://make-avis.com/*"
  to = "https://make-avis.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.make-avis.com/*"
  to = "https://make-avis.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.make-avis.com/*"
  to = "https://make-avis.com/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=()"
    X-Frame-Options = "DENY"
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; object-src 'none'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://www.googletagmanager.com; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests"

[[headers]]
  for = "/_next/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
